<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="preview.png">
    <meta
    name="description"
    content="This is a Leaderboard project designed and made for microverse milestone purposes. This is basically a board on which the scores of the leading competitors are displayed. This project was made for any type of competition e.g “Golf tournaments” .
    "/>
    <title>Leaderboard</title>
<script defer src="main.js"></script></head>
<body>
<header>
  <h1 class="header">Leaderboard</h1>
</header>
  <div class="main-container d-flex">
  <section class="first-section">
    <div class="score-header d-flex">
        <h2 class="recent-scores">Recent scores</h2>
        <button id="refresh" type="submit">refresh</button>
    </div>
      <div class="ul" id="ul">
          <ul class="scores" id="scores">
          </ul>
        </div>
        
    </section>

    <section class="second-section" id="second-part">
        <div class="header" id="header">
          <h1>Add your score</h1>
        </div>
        <form id="form" class="d-flex">
          <input type="text" id="name" name="first_task" placeholder=" your name">
          <input type="number" id="score" name="new_task" min="1" max="1000" placeholder="your score">
          <button class="submit" type="submit" title="submit">Submit</button>
        </form>
    </section>
  </div>
</body>
<script src="index.js"></script>
</html>
